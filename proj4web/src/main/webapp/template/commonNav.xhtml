<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<script type="text/javascript" src="../resources/JS/soupt.js" />

</h:head>
<body>
	<ui:composition>
		<aside id="nav">

			<h:form>
				<table>
					<tr>
						<td><h:commandButton styleClass="butopg" value="Musics &#9834;"
								action="createMusic?faces-redirect=true" /></td>
					</tr>
						<tr>
						<td><h:commandButton styleClass="butopg"
								value="Find Music &#128269;"
								action="searchMusic?faces-redirect=true" /></td>
					</tr>
					<tr>
						<td><h:commandButton styleClass="butopg" value="Playlist &#8882;"
								action="createPlaylist?faces-redirect=true" /></td>
					</tr>
					<tr>
						<td><h:commandButton styleClass="butopg"
								value="User &#9998;"
								action="editUser?faces-redirect=true" /></td>
					</tr>
					
					<tr>
						<td><h:commandButton styleClass="butopglp"
								value="Logout" actionListener="#{login.logout()}" /></td>
					</tr>

				</table>
			</h:form>
			<br></br>

			<h:form id="form" enctype="multipart/form-data">
				<audio controls="controls" autoplay="autoplay">
					<source src="#{musicWeb.currentURL}" type="audio/mpeg" />
				</audio>
			</h:form>

		</aside>
	</ui:composition>
</body>
</html>
