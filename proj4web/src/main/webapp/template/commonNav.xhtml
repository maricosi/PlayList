<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<script type="text/javascript" src="../resources/JS/soupt.js" />

</h:head>
<body>
	<ui:composition>
		<aside id="nav">

						<h:form>
							<table>
								<tr>
									<td><h:commandButton styleClass="butopg"
											value="Utilizador"
											action="pages/editUser?faces-redirect=true" /> </td>
								</tr>
								<tr>
									<td><h:commandButton styleClass="butopg" value="Playlist" action="editUser?-faces-redirect=true"
											 /></td>
								</tr>
								<tr>
									<td><h:commandButton styleClass="butopg" value="Musica"
											action="pages/editMusica" /></td>
								</tr>
								<tr>
									<td><h:commandButton styleClass="butopg" tabindex="4" value="Logout"
					actionListener="#{login.logout()}" />
									</td>
								</tr>
							</table>
						</h:form>
						<br></br>
						 <h:form id="form" enctype="multipart/form-data">
    
        <h:inputFile value="#{uploadFile.file}" required="true" />
        <br />
        <h:commandButton styleClass="butopg" value="Play" action="#{uploadFile.upload()}" />
        
        <br/>
        <br/>
        <audio controls="controls" autoplay="autoplay"> <source
                    src="#{uploadFile.path}" type="audio/mpeg" /></audio>
    </h:form>
	
		</aside>
	</ui:composition>
</body>
</html>
