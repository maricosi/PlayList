<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<div id="page">

		<div >
			<ui:insert name="header2">
				<ui:include src="commonHeader.xhtml" />
			</ui:insert>
		</div>

		<div id="bodyLogin">
			<div id="loginRegisto">
				<h:form id="false">

					<h2>Login</h2>
					<table id="login">
						<tr>
							<td class="textoLogin">Username:</td>
							<td><h:inputText id="nome" value="#{login.username}" /></td>
						</tr>
						<tr>
							<td class="textoLogin">Password:</td>
							<td><h:inputSecret id="password" value="#{login.password}" /></td>
						</tr>
					</table>
					<h2 class="out">
						<h:outputText value="#{login.mensagem}" />
					</h2>
					<p>
						<h:commandButton styleClass="buto login" tabindex="4"
							value="Login" actionListener="#{login.validate()}">
						</h:commandButton>
						<h:commandButton styleClass="buto novoRegisto"
							actionListener="#{registoUser.novoRegisto()}" value="NovoRegisto" />
					</p>


				</h:form>
				<h:form prependId="false" rendered="#{registoUser.registo}">

					<h2>Novo Registo</h2>

					<table id="Registo">
						<tr>
							<td class="textoLogin">Nome:</td>
							<td><h:inputText value="#{registoUser.name}" /></td>
						</tr>
						<tr>
							<td class="textoLogin">Username:</td>
							<td><h:inputText value="#{registoUser.username}" /></td>
						</tr>
						<tr>
							<td class="textoLogin">Email:</td>
							<td><h:inputText id="email" value="#{registoUser.email}" /></td>
						</tr>
						
						<tr>
							<td class="textoLogin">Password:</td>
							<td><h:inputSecret value="#{registoUser.password}" /></td>
						</tr>
						<tr>
							<td class="textoLogin">Verificar password:</td>
							<td><h:inputSecret value="#{registoUser.verifyPassword}" /></td>
						</tr>
					</table>
					<p>
						<h:commandButton styleClass="buto registar" value="Registar"
							actionListener="#{registoUser.registUser()}">
						</h:commandButton>
					</p>
					<h2 class="out">
						<h:outputText value="#{registoUser.mensagem}" />
					</h2>


				</h:form>


			</div>
		</div>

		<div>
			<ui:insert name="footer">
				<ui:include src="commonFooter.xhtml" />
			</ui:insert>
		</div>

	</div>
</body>
</html>
