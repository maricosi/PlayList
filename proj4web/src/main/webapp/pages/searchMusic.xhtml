<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="tableStyle.css" />

</h:head>
<body>
	<ui:composition template="../template/commonLayout.xhtml">
		<ui:define name="content">
			<article id="content">

				<div id="loginRegisto1">
					<h1>PROCURA MUSICA</h1>
					<br></br>
				<h:form>
					<h:panelGrid columns="3">
						<h:outputLabel value="Artista" />
						<h:inputText value="#{musicWeb.artist}" styleClass="textBox"/>

						<h:outputLabel value="TÃ­tulo" />
						<h:inputText value="#{musicWeb.title}" styleClass="textBox"/>
						
						<h:outputLabel />
						<br></br>
						<h:commandButton value="Procurar"
							actionListener="#{musicWeb.findByTitleArtist()}" styleClass="butopglg" style="text-align:center"/>

					</h:panelGrid>
					<h:outputText value="#{musicWeb.mensagem}" />
				</h:form>
				<br></br>

				<h:form>
					<h:dataTable value="#{musicWeb.procuraMusic}" var="music">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Artista" />
							</f:facet>
							<h:outputText value="#{music.artist}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Album" />
							</f:facet>
							<h:outputText value="#{music.album}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Titulo" />
							</f:facet>
							<h:outputText value="#{music.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ano" />
							</f:facet>
							<h:outputText value="#{music.year}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Selecionar" />
							</f:facet>
							<h:selectBooleanCheckbox value="#{music.check}" />
						</h:column>
						<h:column>
							<f:facet name="header">Play</f:facet>
							<h:commandButton action="#{musicWeb.playMusic(music)}"
								value="&#8882;" styleClass="butopg1"/>
						</h:column>
					</h:dataTable>

					<h:selectOneMenu value="#{musicWeb.nameplaylist}" styleClass="textBox">
						<f:selectItems value="#{musicWeb.playlist}" />
					</h:selectOneMenu>
					<br></br>
								<br></br>
					<h:commandButton action="#{musicWeb.adicionarMusica()}"
						value="Adicionar" type="submit" styleClass="butopglg" style="text-align:center"/>
					<h:outputText value="#{musicWeb.mensagem2}" />

				</h:form>
				</div>
			</article>
		</ui:define>

	</ui:composition>
</body>
</html>
