<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="tableStyle.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/slick.css" />

<body>
	<ui:composition template="../template/commonLayout.xhtml">

			<article id="content">

				<div id="loginRegisto1">
					<h1>EDITAR MUSICA</h1>
					
					<h:form id="editMusic">
						<h:panelGrid class="panelGrid" columns="2">
							<h:outputLabel>TÃ­tulo</h:outputLabel>
							<h:inputText value="#{musicWeb.title}" styleClass="textBox"/>

							<h:inputText value="#{musicWeb.artist}" styleClass="textBox"/>

							<h:outputLabel>Ano</h:outputLabel>
							<h:inputText value="#{musicWeb.year}">
								<f:validateLongRange minimum="1900" maximum="2100" />
							</h:inputText>

							<!-- <h:commandButton action="#{musicaGest.editarMusica()}"
						value="Atualizar" type="submit" /> -->
						</h:panelGrid>
					</h:form>

	</ui:composition>
