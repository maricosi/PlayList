<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/slick.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/slick-theme.css" />
</h:head>
<body>
	<ui:composition template="../template/commonLayout.xhtml">
		<ui:define name="content">
			<article id="content">

				<div id="loginRegisto1">
					<h1>PROCURA MUSICA</h1>
					<h:form id="procuraMusic">
						<h:panelGrid columns="2">
							<h:outputLabel value="Artista" />
							<h:inputText value="#{musicWeb.artist}" />

							<h:outputLabel value="TÃ­tulo" />
							<h:inputText value="#{musicWeb.title}" />


							<h:outputLabel />
							<h:commandButton value="Procurar"
								actionListener="#{musicWeb.findByTitleArtist()}" />

						</h:panelGrid>

						<h:outputText value="#{musicWeb.mensagem}" />
					</h:form>
					<h1>***depois da proura da Musica devolve atabela em baixo que
						se selciona a musica e se adiciona a +laylist****</h1>
					<h:form id="devolveMusica">
						<h:dataTable value="#{musicWeb.procuraMusic}" var="music">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Artista" />
								</f:facet>
								<h:outputText value="#{music.artist}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Album" />
								</f:facet>
								<h:outputText value="#{music.album}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Titulo" />
								</f:facet>
								<h:outputText value="#{music.title}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Ano" />
								</f:facet>
								<h:outputText value="#{music.year}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Selecionar" />
								</f:facet>
								<h:selectBooleanCheckbox value="#{music.check}" />
							</h:column>

						</h:dataTable>

						<h:selectOneMenu value="#{musicWeb.playlist}">
							<f:selectItems value="#{playlistWeb.procuraPlaylist}" />
						</h:selectOneMenu>
					</h:form>
				</div>
			</article>
		</ui:define>

	</ui:composition>
</body>
</html>
