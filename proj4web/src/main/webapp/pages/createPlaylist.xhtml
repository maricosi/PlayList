<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/slick.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/slick-theme.css" />
</h:head>
<body>
	<ui:composition template="../template/commonLayout.xhtml">
		<ui:define name="content">
			<article id="content">

				<div id="loginRegisto1">

					<h1>CRIAR PLAYLIST</h1>

					<h:form>
						<h:panelGrid columns="3" layout="grid">
							<h:outputText value="Nome" />
							<h:inputText value="#{playlistWeb.name}" styleClass="textBox"/>

							<h:commandButton value="Criar" styleClass="butopg"
								actionListener="#{playlistWeb.save}" />

						</h:panelGrid>
							<br></br>
						<h:outputText value="#{playlistWeb.mensagem}" />

					</h:form>
<br></br>

					<h:form>
				
						<h:dataTable value="#{playlistWeb.procuraPlaylist}" var="playlist">

							<h:column>

								<f:facet name="header">
									<h:outputText value="Nome" />

									<h:commandButton action="#{playlistWeb.orderByNameASC()}"
										value="&#9650;" />
									<h:commandButton action="#{playlistWeb.orderByNameDESC()}"
										value="&#9660;" />

								</f:facet>
								<h:inputText value="#{playlist.name}"
									rendered="#{playlist.editable}" />
								<h:outputText value="#{playlist.name}"
									rendered="#{!playlist.editable}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Data" />

									<h:commandButton value="&#9650;"
										actionListener="#{playlistWeb.orderByDateASC()}" />
									<h:commandButton value="&#9660;"
										action="#{playlistWeb.orderByDateDESC()}" />


								</f:facet>
								<h:outputText value="#{playlist.date}" />


							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Tamanho" />

									<h:commandButton value="&#9650;"
										action="#{playlistWeb.orderBySizeASC()}" />
									<h:commandButton value="&#9660;"
										action="#{playlistWeb.orderBySizeDESC()}" />

								</f:facet>
								<h:outputText value="#{playlist.size}" />
							</h:column>
							<h:column>
								<f:facet name="header">Edit</f:facet>
								<h:commandButton action="#{playlistWeb.editAction(playlist)}"
									rendered="#{!playlist.editable}" value="Editar">
									<f:ajax render="@form" />
								</h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Save</f:facet>
								<h:commandButton value="Save Changes"
									action="#{playlistWeb.update(playlist)}">
									<f:ajax render="@form" execute="@form" />
								</h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Delete</f:facet>
								<h:commandButton action="#{playlistWeb.delete(playlist)}"
									value="Apagar">
									<f:ajax render="@form" />
								</h:commandButton>
							</h:column>
						</h:dataTable>
					</h:form>


				</div>
			</article>
		</ui:define>

	</ui:composition>
</body>
</html>
