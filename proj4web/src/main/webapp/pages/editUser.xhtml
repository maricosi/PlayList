<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="tableStyle.css" />
</h:head>
<body>
	<ui:composition template="../template/commonLayout.xhtml">
		<ui:define name="content">
			<article id="content">

				<div id="loginRegisto1">
					<h1>UTILIZADOR</h1>
					<br></br>
					<h:form>
						<h:dataTable value="#{login.u}" var="u" headerClass="cabecalho"
							rowClasses="linha" columns="2">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:inputText value="#{u.name}" styleClass="textBox" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Username" />

								</f:facet>
								<h:inputText value="#{u.username}" styleClass="textBox" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Email" />
								</f:facet>
								<h:inputText value="#{u.email}" styleClass="textBox" />

							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Password" />
								</f:facet>
								<h:inputSecret value="#{u.password}" styleClass="textBox" />

							</h:column>

							<h:column>

								<h:commandButton value="&#10004;" action="#{login.update(u)}"
									styleClass="butopg1">
									<f:ajax render="@form" execute="@form" />
								</h:commandButton>
							</h:column>

							<h:column>

								<h:commandButton action="#{login.delete(u)}" value="&#10006;"
									styleClass="butopg1">
									<f:ajax render="@form" />
								</h:commandButton>
							</h:column>
						</h:dataTable>
						<h:outputText value="#{login.mensagemUpadate}" />
					</h:form>



				</div>
			</article>
		</ui:define>

	</ui:composition>
</body>
</html>
