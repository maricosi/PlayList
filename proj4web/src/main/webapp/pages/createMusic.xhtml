<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="tableStyle.css" />
</h:head>
<body>
	<ui:composition template="../template/commonLayout.xhtml">
		<ui:define name="content">
			<article id="content">

				<div id="loginRegisto1">
					<h1>CRIAR MUSICA</h1>
					<br></br>
					<h:form enctype="multipart/form-data">
						<h:panelGrid columns="2">
							<h:outputLabel value="Artista" />
							<h:inputText value="#{musicWeb.artist}" styleClass="textBox" />

							<h:outputLabel value="TÃ­tulo" />
							<h:inputText value="#{musicWeb.title}" styleClass="textBox" />

							<h:outputLabel value="Album" />
							<h:inputText value="#{musicWeb.album}" styleClass="textBox" />

							<h:outputLabel value="Ano" />
							<h:inputText value="#{musicWeb.year}" styleClass="textBox" />

							<h:outputLabel value="URL" />
							<h:inputFile value="#{musicWeb.file}" required="true"
								styleClass="textBox" />


							<br></br>
							<h:commandButton value="Adicionar" action="#{musicWeb.save()}"
								styleClass="butopglg" style="text-align:center">
							</h:commandButton>

						</h:panelGrid>
						<h:outputText value="#{musicWeb.mensagem}" />


						<br></br>

						<h1>AS MINHAS MUSICAS</h1>
						<h:dataTable value="#{musicWeb.minhaMusic}" var="music"
							styleClass="tabela" headerClass="cabecalho" rowClasses="linha">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Titulo" />
								</f:facet>
								<h:inputText value="#{music.title}" rendered="#{music.editable}" />
								<h:outputText value="#{music.title}"
									rendered="#{!music.editable}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Album" />
								</f:facet>
								<h:inputText value="#{music.album}" rendered="#{music.editable}" />
								<h:outputText value="#{music.album}"
									rendered="#{!music.editable}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Artista" />
								</f:facet>
								<h:inputText value="#{music.artist}"
									rendered="#{music.editable}" />
								<h:outputText value="#{music.artist}"
									rendered="#{!music.editable}" />
							</h:column>
							<h:column>
								<f:facet name="header">Edit</f:facet>
								<h:commandButton action="#{musicWeb.editAction(music)}"
									rendered="#{!music.editable}" value="&#9998;"
									styleClass="butopg1">
									<f:ajax render="@form" />
								</h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Save</f:facet>
								<h:commandButton value="&#10004;"
									action="#{musicWeb.update(music)}" styleClass="butopg1">
									<f:ajax render="@form" />
								</h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Delete</f:facet>
								<h:commandButton
									action="#{musicWeb.idMusicUtilizadorNull(music)}"
									value="&#10006;" styleClass="butopg1">
									<f:ajax render="@form" />
								</h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Play</f:facet>
								<h:commandButton action="#{musicWeb.playMusic(music)}"
									value="&#8882;" styleClass="butopg1">
								</h:commandButton>
							</h:column>
						</h:dataTable>
						<h:outputText value="#{musicWeb.mensagem2}">
						</h:outputText>
					</h:form>
				</div>
			</article>
		</ui:define>

	</ui:composition>
</body>
</html>
