<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Facelets Hello World</title>
</h:head>
<h:body>
	<h1>Hello World!</h1>
	<h:form>
		<h:outputText value="Username" />
		<h:inputText value="#{login.username}" />

		<h:outputText value="Password" />
		<h:inputText value="#{login.password}" />
		<h:commandButton actionListener="#{login.validate}" value="submit" />
		<h:outputText value="#{login.mensagem}" />
	</h:form>



	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Artista" />
			<h:inputText value="#{musicWeb.artist}" />

			<h:outputLabel value="TÃ­tulo" />
			<h:inputText value="#{musicWeb.title}" />

			<h:outputLabel value="Album" />
			<h:inputText value="#{musicWeb.album}" />

			<h:outputLabel value="Ano" />
			<h:inputText value="#{musicWeb.year}" />

			<h:outputLabel value="URL" />
			<h:inputText value="#{musicWeb.url}" />

			<h:outputLabel />
			<h:commandButton value="Adicionar"
				actionListener="#{musicWeb.save()}" />

		</h:panelGrid>

		<h:outputText value="#{musicWeb.mensagem}" />
	</h:form>


	<h:dataTable value="#{musicWeb.findAll()}" var="music">
		<h:column>#{music.album}</h:column>
		<h:column>#{music.title}</h:column>
		<h:column>#{music.year}</h:column>
	</h:dataTable>




</h:body>
</html>
